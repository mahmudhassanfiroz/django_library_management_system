

<form method="POST">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" required/>
    <input type="password" name="password" placeholder="Password" required/>
    <input type="submit" value="Login"/>
    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <p>{{ error }}</p>
    {% endfor %}
    {% endfor %}
    {% endif %}

</form>
